l_russian:
 ### DUNEDAIN ###
 innovation_numenorean_architecture_01:0 "Нуменорская архитектура"
 innovation_numenorean_architecture_01_desc:0 "Нуменорцы поделились некоторыми тайнами своей архитектуры с этим народом."
 innovation_numenorean_heritage:0 "Нуменорское наследие"
 innovation_numenorean_heritage_desc:0 "И хотя нам недостигнуть высот наших нуменорских праотцов, мы всё ещё имеем преимущество перед остальными народами."
 
 innovation_gondorian_warriors_01:0 "Солдаты Гондора"
 innovation_gondorian_warriors_01_desc:0 "Гондорские солдаты одни из лучших и наиболее экипированных в мире"
 innovation_gondorian_warriors_02:0 "Стража Белой Башни"
 innovation_gondorian_warriors_02_desc:0 "Стража Цитадели и Стража Фонтанов - лучшие представители гондорской пехоты, охраняющие Белое Древо и башню Эктелиона."
 innovation_belfalathrim_warriors:0 "Рыцари Дол-Амрота"
 innovation_belfalathrim_warriors_desc:0 "Единственное княжество в Гондоре, имеющее большой отряд тяжёлой кавалерии: Лебединые рыцари Дол-Амрота сминают своих врагов как удар молота."
 innovation_numenorean_warriors:0 "Солдаты Нуменора"
 innovation_numenorean_warriors_desc:0 "Солдаты Нуменора, благословлённые мудростью и ремёслами Эльдар и учениями Эонве, стоили в бою двадцати младших людей. Их стальные луки внушали ужас противостоящим им, и немногие противники были способны пробить их броню."
 innovation_ithilien_rangers:0 "Итилиэнские следопыты"
 innovation_ithilien_rangers_desc:0 "Итилиэнские следопыты - погранчиная стража Гондора, разящая врага из тени во имя безопасности родных земель."
 
 gondorian_vale_archers:0 "Лучники Долины"
 gondorian_vale_archers_flavor:0 "Признанные мастера стрельбы из лука, лучники внутренних провинций Гондора известны своими устращающими залпами."
 gondorian_soldiers:0 "Гондорские солдаты"
 gondorian_soldiers_flavor:0 "Солдаты Гондорского королевства наиболее экипированные и обученные в пределах известного мира, даже рядовые."
 gondorian_rangers:0 "Гондорские следопыты"
 gondorian_rangers_flavor:0 "Гондорцы гордятся своей стрельбой из лука, хотя и не используют стальные луки своих нуменорских предков. Эти следопыты - одни из лучших, и они несут свою службу по всему королевству."
 gondorian_knights:0 "Гондорские рыцари"
 gondorian_knights_flavor:0 "Гондорцы, за исключением княжества Дол-Амрот, в основном предпочитают пеший бой. Но в час нужды гондорская знать седлает своих боевых коней, как и обязывают их клятвы."
 gondorian_axemen:0 "Секирщики Лоссарнаха"
 gondorian_axemen_flavor:0 "Народ Лоссарнаха - простые фермеры, яро преданные своей родине, и возьмутся за то оружие, что смогут найти, когда настанет время её защищать."
 guard_of_the_citadel:0 "Стража Цитадели"
 guard_of_the_citadel_flavor:0 "Элитная пехота Гондора, Стража Цитадели защищает верхний уровень Минас-Тирита, и является почётной гвардией Наместника и Короля."
 fountain_guard:0 "Стража Фонтанов"
 fountain_guard_flavor:0 "Стража Фонтанов - лучшие из лучших, которым оказана великая честь. Они ответственны за защиту Белого Древа и Фонтанов. Они несут свою службу в полной тишине, в масках из шёлка и митриловых шлемах."
 rangers_of_ithilien:0 "Итилиэнские следопыты"
 rangers_of_ithilien_flavor:0 "Итилиэнские следопыты - авангард гондорской стражи, который ведёт партизанскую войну в плодородных лесах Итилиэна, истощая врагов засадами и набегами ."
 pelargir_mariners:0 "Пеларгирские мореходы"
 pelargir_mariners_flavor:0 "Выносливые и выросшие у моря, моряки из Пеларгира славятся своим мастерским владением копьём и пикой, отпугивая тех корсаров, что посягнут на их морские суда в как в течении Андуина, так и за его пределами."
 swan_knights:0 "Лебединые рыцари"
 talon_knights:0 "Рыцари Когтя"
 talon_knights_flavor:0 "Поклявшись в боевой доблести и добродетели, эти рыцари Серебряного Лебедя являют собой элиту Дор-эн-Эрниля, истиное воплощение нуменорского наследия."
 swan_knights_flavor:0 "Рыцари Дол-Амрота, Лебединые рыцари - наиболее опасная кавалерия Средиземья: бросить им вызов могут разве что всадники Марки."
 numenorean_soldiers:0 "Нуменорские солдаты"
 numenorean_soldiers_flavor:0 "Солдаты Нуменора, в тяжёлой броне и с мечами, исписанными заклятьями."
 numenorean_archers:0 "Нуменорские лучники"
 numenorean_archers_flavor:0 "Лучники Нуменора, вооружённые легендарными стальными длинными луками, чья дальность стрельбы и мощь выстрела бесподобна."
 numenorean_knights:0 "Нуменорские рыцари"
 numenorean_knights_flavor:0 "Рыцари Нуменора, в тяжёлой броне, на породистых скакунах и с мечами, исписанными заклятьями."
 grey_company:0 "Серая Компания"
 grey_company_desc:0 "Возглавляемая Хальбарадом из народа Арагорна, Серая Компания включает в себя отважнейших следопытов и воинов из северных дунэдайн; в их жилах течёт истинно нуменорская кровь, и те, кто хочет выжить, бегут перед лицом их гнева."
 
 ### ROHAN ###
 # Tribal
 
 innovation_rohan_knighthood:0 "Рыцарство Марки"
 innovation_rohan_knighthood_desc:0 "Пожаловано Мериадоку Брендибаку из Шира."
 innovation_rohan_windmills:0 "Ранние ветряные мельницы"
 innovation_rohan_windmills_desc:0 "Изобретение вертикальных мельниц позволяет нам использовать силу ветра более эффективно, существенно понижая время, необходимое для перемолки зерна и производства сырья."
 innovation_hadorim_forest_wardens:0 "Хранители Леса"
 innovation_hadorim_forest_wardens_desc:0 "Хадоримы, охраняющие священные леса."
 innovation_eotheod_warriors:0 "Воины Эотеода"
 innovation_eotheod_warriors_desc:0 "Воины Эотеода - одни из самых умелых наездников Средиземья. Верховая езда у них в крови."
 innovation_protectors_gap_of_rohan:0 "Защитники Пади"
 innovation_protectors_gap_of_rohan_desc:0 "Всадники Рохана поклялись защищать Врата Рохана из своей цитадели в Хельмовой Пади."
 innovation_special_warriors:0 "Конные Секирщики Эотеода"
 innovation_special_warriors_desc:0 "Верхом на жеребцах, выведенных специально для боя, эти суровые Рохиррим вооружены секирами, чтобы прорубать орочью броню."
 eotheod_light_horsemen:0 "Лёгкая кавалерия Эотеода"
 eotheod_light_horsemen_flavor:0 "Во время войны северяне мобилизуются в ополчение, легко вооружённое и быстро реагирующее на угрозы."
 eotheod_horse_archers:0 "Конные лучники Эотеода"
 eotheod_horse_archers_flavor:0 "Конные лучники окружают врага и обсыпают его градом стрел прямо на скаку."
 mountain_riders:0 "Горные всадники"
 mountain_riders_flavor:0 "Верхом на лошадях, выведенных специально для горного ландшафта и одетые в броню, передающуюся в их семьях по наследству многие поколения."
 helmingas_warriors:0 "Хельмовы воины"
 helmingas_warriors_flavor:0 "Традиционный гарнизон Хельмовой Пади."
 westfolders:0 "Вестфолдцы"
 westfolders_flavor:0 "Гвардейские части из Вестфолда, предпочитающие седлу твёрдую почву."
 hadorim_forest_wardens:0 "Хранители Леса"
 hadorim_forest_wardens_flavor:0 "Хадоримы, охраняющие священные леса."
 eotheod_horse_axemen:0 "Конные Секирщики Эотеода"
 eotheod_horse_axemen_flavor:0 "Верховые секирщики в полном обмундировании. Когда утреннее солнце поднимается высоко за их спинами, редкий строй выдержит их удар."
 
 
 
 ### DUNLENDING ###
 # Tribal
 
 innovation_dunlending_warriors:0 "Дунландские воины"
 innovation_dunlending_warriors_desc:0 "Гордые люди Дунланда готовы отдать жизнь за своё отечество."

 dunlending_huscarl:0 "Хускарлы Дунланда"
 dunlending_huscarl_flavor:0 "Заслуженные воины Дунланда, тяжело вооружённые, украшенные шкурами в память о тяжелейших схватках, ветераны бесчисленных сражений."
 dunlending_longbowmen:0 "Длинные луки Дунланда"
 dunlending_longbowmen_flavor:0 "Лучники Дунланда с детства обучаются мастерству владения длинными луками, позволяющими им обстреливать врага издалека."
 dunlending_axe_hunters:0 "Дунландские охотники с топорами"
 dunlending_axe_hunters_flavor:0 "Охота это жизненная необходимость, однако дичь малочисленна и отлично приспособлена к непроходимым ландшафтам Дунланда. Эти охотники - мастера кинжала и метательного топора."
 dunlending_outriders:0 "Дунландские верховые"
 dunlending_outriders_flavor:0 "Дунландские верховые во многом не уступают роханским всадникам. Они свирепы в своих молниеносных атаках."
 innovation_dunlending_shipbuilding:0 "Дунландское кораблестроение"
 innovation_dunlending_shipbuilding_desc:0 "Дуннские длинные ладьи, способные маневрировать в бурных притоках Гватло, используются как для войны, так и для торговли."
 
 ### Gwaithurim ###
 innovation_gwathuirim_warriors:0 "Воины Гватлорим"
 innovation_gwathuirim_warriors_desc:0 "Гватлорим, часто соверщающие набеги на соседей, являются носителями воинственной культуры, способной взращивать настоящих бойцов."
 clan_swordsmen:0 "Клановые мечники"
 clan_swordsmen_flavor:0 "Высокие, сильные, вспыльчивые - этих мечников так просто не одолеть."
 clan_axemen:0 "Клановые секирщики"
 clan_axemen_flavor:0 "Свирепые и могучие, эти секирщики валят людей в бою, как деревья в мирное время." 
 
 
 ### ISENGARD ###
 # Tribal
 innovation_urukhai_pits:0 "Ямы урук-хай"
 innovation_urukhai_pits_desc:0 "Выведенные во тьме сарумановых ям в Изенгарде, эти высокие чёрные орки намного сильные обычных и намного лучше переносят воздействие вредоносных солнечных лучей."
 innovation_urukhai_siegeworks:0 "Осадные мастерские урук-хай"
 innovation_urukhai_siegeworks_desc:0 "Постройки, в которых сооружаются осадные механизмы, способные разрушить самые крепкие из стен."
 innovation_orc_pits:0 "Орочьи ямы"
 innovation_orc_pits_desc:0 "Орочьи плодильни, способные производить большое количество за малое время." 

 orc_warriors:0 "Орочьие воины"
 orc_warriors_flavor:0 "Орда орков. Сегодня они не в настроении воевать"
 orc_archers:0 "Орочьи лучники"
 orc_archers_flavor:0 "Орда орков-лучники. Им бы целей попроще."
 mountainorc_warriors:0 "Горные орки"
 mountainorc_warriors_flavor:0 "Выращены в Туманных горах."
 orc_rabble:0 "Орочий сброд"
 orc_rabble_flavor:0 "Неорганизованная, неуправляемая толпа низших орках, выведенных для войны."

 urukhai_fighting:0 "Боевые урук-хаи"
 urukhai_fighting_flavor:0 "Выглядят так же страшно, как сражаются."
 urukhai_crossbowmen:0 "Арбалетчики урук-хай"
