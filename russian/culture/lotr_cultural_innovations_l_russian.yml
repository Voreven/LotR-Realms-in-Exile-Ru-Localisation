 ### DOL GULDUR ###
 innovation_restless_barrows:0 "Неупокоенные курганы"
 innovation_restless_barrows:0 "Зараза Лихолесья просочилась в курганы древних королей Рованиона. Теперь мёртвые встают оттуда, чтобы нести страдания живым."
 unburied_wights:0 "Неупокоища"
 unburied_wights_flavor:0 "Живые падают в бессилии перед их лицом. Их хватка твёрже и холоднее стали. Это призраки, вселившиеся в забальзамированные тела героев прошлого. И они идут пировать горячей плотью."
 blighted_trappers:0 "Проклятые охотники"
 blighted_trappers_flavor:0 "Паразитические споры засели в их телах. Оболочка без своей воли, бывшие охотники и лесорубы теперь идут в бой против своих братьев."
 
 
