 ### MAIAR ###
 lotr_maia_group:0 "Майарск"
 lotr_maia_group_collective_noun:0 "Майар"
 lotr_maia_group_desc:0 "Майар были теми духами, которые спустились в Арду, чтобы помочь Валар формировать Мир. Они были многочисленны, но не многие были названы, и немногие также приняли видимые формы в Средиземье."
 
 istari:0 "Истарийск"
 istari_collective_noun:0 "Истари"
 istari_desc:0 "Маги Средиземья, также известные как Истари на Квенья и Итрин на Синдарине, представляли собой небольшую группу существ, внешне напоминающих Людей, но обладающих гораздо большей физической и ментальной силой. \n\nОни были подданными Валар, посланными на помощь народам Средиземья в борьбе против Саурона. \n\nЕсть пять известных Истари: Курумо, известный как Саруман Белый, Майя Ауле; Олорин, известный как Гэндальф Серый, Майя Манве; Айвендиль, известный как Радагаст Бурый, Майя Йаванны; и Алатар, и Палландо, оба Майар из Ороме, они известны как Синие Волшебники, они путешествовали на Восток и не появляются ни в одном из произведений о Средиземье."
 
 istari_evil:0 "Падш"
 istari_evil_collective_noun:0 "Падшие Истари"
 istari_evil_desc:0 "Маги Средиземья, также известные как Истари на Квенья и Итрин на Синдарине, представляли собой небольшую группу существ, внешне напоминающих Людей, но обладающих гораздо большей физической и ментальной силой. \n\nОни были подданными Валар, посланными на помощь народам Средиземья в борьбе против Саурона. \n\nЕсть пять известных Истари: Курумо, известный как Саруман Белый, Майя Ауле; Олорин, известный как Гэндальф Серый, Майя Манве; Айвендиль, известный как Радагаст Бурый, Майя Йаванны; и Алатар, и Палландо, оба Майар из Ороме, они известны как Синие Волшебники, они путешествовали на Восток и не появляются ни в одном из произведений о Средиземье."

