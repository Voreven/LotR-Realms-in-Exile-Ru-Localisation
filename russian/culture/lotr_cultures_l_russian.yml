 lotr_hadorim_group:0 "Хадоримск"
 lotr_hadorim_group_collective_noun:0 "Хадорим
 lotr_hadorim_group_desc:0 "Северные это Эдайн, которые не пересекли Синие горы. Они являются северянами Рованиона и делятся на две группы в Королевствах, Нортрон и Хадорим.\n\nХадорим близки к Дому Хадора, они являются группой Северян в западном Рованионе и включают Рохиррим, которые мигрировали в южные земли."

 eotheod:0 "Эотеодск"
 eotheod_collective_noun:0 "Эотеод"
 eotheod_desc:0 "Эотеод - раса Северян, которая процветала близ долин Андуина, а позже в северном Лихолесье. Они были верными союзниками Гондора и в конце концов стали предками Рохиррим."

 rohirrim:0 "Рохирримск"
 rohirrim_collective_noun:0 "Рохиррим"
 rohirrim_desc:0 "Большая часть Риддермарка - это обширное, лишенное деревьев пространство, зеленое море, пересеченное извилистыми реками. Но даже в милях от равнин Запада и Востока Рохана трава пропитывает воздух своим теплым, сладким ароматом. Если смотреть со всех сторон, Рохан - это богатый и приятный регион, полный жизни и быстро встречающий возвращение каждой весны. Расселение Эорлингов мало что изменило в ландшафте, и Каленардон сегодня мало чем отличается от того, как он выглядел пятьсот лет назад, когда Эорл Молодой прибыл с Севера."
 rohirrim_ruler_designer:0 "Рохиррим"

 leofring:0 "Леофрингск"
 leofring_collective_noun:0 "Леофринги"
 leofring_desc:0 "Кочевой народ всадников со злыми наклонностями, родственных Всадникам Рохана. Потомки тех Эотеод, которые не последовали за своим вождем в Каленардон, Леофринги предпочли поселиться в Нижних Долинах Андуина. Они родственники Северян и Лесовиков. В 2940 году они были рассеяны полчищем Орков, и многие из них бежали на Север, поселившись на Полях Келебранта и Дваррохолла. \n\nНекоторые перешли Лимлайт в Рохан, чтобы поселиться в северных долинах Волда. Они держатся поближе к берегам Великой реки, сотрудничают с бандами разбойников и грабят Орков, чтобы переправить украденных лошадей через Андуин."
 leofring_ruler_designer:0 "Леофринг"

### DRUEDAIN ###
 lotr_druedain_group:0 "Друэдайнск"
 lotr_druedain_group_collective_noun:0 "Друэдайн"
 druedain:0 "Друэдайнск"
 druedain_collective_noun:0 "Друэдайн"
 druedain_ethnicity:0 "Друэдайн"
 druedain_desc:0 "Друэдэйн - затворнический народ, живущий в изолированных лесных уголках по всей территории и на границах Королевств-в-Изгнании. Часть из них жила в Нуменоре во Вторую Эпоху, прежде чем вернуться в Средиземье, когда Тень упала на Нуменор. Хотя они простой народ, грубый и свободный, они также по-своему благородны и мудры."

