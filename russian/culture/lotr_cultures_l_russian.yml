 lotr_dunedain_group:0 "Дунэдайнск"
 lotr_dunedain_group_collective_noun:0 "Дунэдайн"
 lotr_dunedain_group_desc:0 "Дунедайн это народ Арнора и Гондора, который может ведет свою родословную от Верных Нуменора."
 numenorean:0 "Нуменорск"
 numenorean_ethnicity:0 "Нуменорец"
 numenorean_collective_noun:0 "Нуменорцы"
 numenorean_desc:0 "Нуменорцы, известные на Адунаике как Адунаим, были людьми, населявшими остров Эленна, Остров Звезды, известный также как Вестернессэ, Нуменорэ и Анадунэ. Обученные Майар Эонве и Эльфами Тол Эрессэ многим ремеслам и искусствам, Нуменорцы укрепились в мире Нуменора, и со временем их королевство стало выдающейся силой Второй Эпохи. В других местах много написано о трагическом упадке и тирании Нуменорцев, прежде чем Нуменор был низвергнут в Акаллабет. В Третью эпоху этот термин в основном используется в историческом контексте, а Нуменорские потомки в Средиземье известны как Дунедайн."
 dunedain:0 "Дунэдайнск"
 dunedain_collective_noun:0 "Дунэдайн"
 dunedain_ethnicity:0 "Дунэдайн"
 dunedain_desc:0 "Дунедайн это термин, используемый для обозначения тех, кто произошел от Верных нуменорцев в Средиземье. Они в основном населяли королевства Арнор и Гондор, и из-за этого многие великие события Третьей эпохи вращались вокруг этого гордого народа. Их сила и численность уменьшились с разрушением Арнора и постоянными нападениями на Гондор, но наследники Нуменора сохранили большую часть мудрости и благородства своих древних предков."
 gondorian:0 "Гондорск"
 gondorian_collective_noun:0 "Гондорцы"
 gondorian_desc:0 "Гондорцы - Дунедайн Южного королевства. Они не так чистокровны, как их северные сородичи, но королевство Гондор пережило то, чего не пережил Арнор, и королевство Гондор несло вахту на Востоке в течение бесчисленных поколений. Гордые мореплаватели, хранители знаний и традиции, в последнее время Гондору все чаще приходилось поднимать свой народ в солдаты, ибо Королевство нуждается в них. Щит запада, крепость Минас-Тирит противостоит всем, кто стремится сковать наследников Нуменора, и все Свободные Народы."
 gondorian_ethnicity:0 "Гондорец"
 arnorian:0 "Арнорск"
 arnorian_collective_noun:0 "Арнорцы"
 arnorian_desc:0 "Дунедайн Северного королевства суровый народ, таинственный и мудрый. Сероглазые и черноволосые, люди Арнора сохранили часть чистейшей крови Нуменора. Несмотря на чистоту их крови, они все равно попали в смертельную ловушку, и Арнор был сломлен, а со временем и вовсе оказался под натиском Тьмы. Именно от горя Арнорцы научились мудрости, и в каком-то смысле они теперь мудрее даже своих Нуменорских предков. Теперь Арнорцы бродят по пустыне, имея лишь несколько скрытых городов и убежищ, в которых их народ поддерживает свои древние традиции."
 amrodrim:0 "Амроностск"
 amrodrim_collective_noun:0 "Амродрим"
 amrodrim_desc:0 "Народ Дол-Амрота несет в себе благородные воспоминания о Нуменоре древности. Самый большой город Гондора после Пеларгира и Минас-Тирита, прекрасный народ Дол-Амрота стоит в эти угасающие дни как пример древнего благородства и силы Людей."
 ithilien:0 "Итилиенск"
 ithilien_collective_noun:0 "Итилиен"
 ithilien_desc:0 "Плодородные поля и густые леса Итилиена теперь в значительной степени обезлюдели, его жители бежали на запад через Андуин от ужаса на Востоке. Те, кто остался, - это свирепый народ, который будет сражаться до последнего, чтобы защитить Гондор и свою родину от посягательств."
 harondorim:0 "Харондоримск"
 harondorim_collective_noun:0 "Харондорим"
 harondorim_desc:0 "Харондорим это Дунедайн, населяющие часто оспариваемое королевство Харондор. Суровые и эгоистичные после долгих лет самозащиты, они, как правило, заселяют районы, расположенные ближе к Гондору."
 belfalathrim:0 "Белфалатримск"
 belfalathrim_collective_noun:0 "Белфалатрим"
 belfalathrim_desc:0 "Как и их принц в Дол-Амроте, жители полуострова Белфалас горды и достойны. Гордые всадники, Белфалатрим составляют ряды легендарных Рыцарей-Лебедей, и многие враги были обращены в бегство их приходом."
 lotr_black_numenorean_group:0 "Черно-Нуменорск"
 lotr_black_numenorean_group_collective_noun:0 "Черные Нуменорцы"
 lotr_black_numenorean_group_desc:0 "Термин "Черный нуменореец" исторически относится к тем, кто произошел от тираннических Людей Короля Нуменора, и это остается таковым даже спустя много лет после Акаллабета."
 black_numenorean:0 "Черный Нуменорец"
 black_numenorean_collective_noun:0 "Черные Нуменорцы"
 black_numenorean_ethnicity:0 "Черный Нуменорец"
 black_numenorean_desc:0 "Крошечная группа, отчаянно цепляющаяся за свою увядшую славу, Черные Нуменорцы несгибаемые чистокровные, и некоторые даже говорят, что среди них вновь всплыло грязное поклонение Морготу."
 dynnpat_suf_ion:0 "ион"
 dynnpat_suf_iel:0 "иэль"
 dynnp_an:0 "ан"
 umbarean:0 "Умбарск"
 umbarean_collective_noun:0 "Умбарцы"
  umbarean_ethnicity:0 "Умбарец"
 umbarean_desc:0 "Народ Умбара, Умбарцы, являются результатом длительного смешения между Черными Нуменорцами Умбара и коренными народами Харада. Со времен Нуменора их мудрость и мастерство снизились, но они создали живую морскую культуру, которая часто сталкивается с Гондором в открытом море."
 bellakarean:0 "Беллакарск"
 bellakarean_collective_noun:0 "Беллакарцы"
 bellakarean_desc:0 "Ужасающая слава древнего Нуменора процветает в Беллакаре, кровь сочится со ступеней их храмов, рабы кричат в ужасе, и солнце никогда не заходит над Четвертым Королевством в Изгнании."


 ### NORTHMEN/NORTHRON ###
