 lotr_dunlending_group:0 "Дунландск"
 lotr_dunlending_group_collective_noun:0 "Дунландцы"
 lotr_dunlending_group_desc:0 "Есть три культурные группы Гваутрим. Арнорские Гватуирим, Дунландцы и Гондорски Гватуирим. Раньше они были Людьми Тьмы, Саурон властвовал над ними в темные годы Средиземья. Призванные сражаться вместе с Нуменорцами во время битвы Последнего Союза, из Арнора и Гондора они подчинялись Исильдуру, а позже стали подданными Северног Королевства в Изгнании. \n\nОни потомки Дома Халет и поселились по обе стороны реки Гватло, Энедвайта и Эред Нимрайс."

 enedhwaith_gwathuirim:0 "Гваутрим Энедвайтск"
 enedhwaith_gwathuirim_collective_noun:0 "Гваутрим Энедвайта"
 enedhwaith_gwathuirim_desc:0 "Между двумя Королевствами в Изгнании живут Посредники, племенной народ, населяющий обширные земли Энедвейта. Они принадлежат к культуре Гваутрим и связаны с Дунландцами."
 
 gwathlo_gwathuirim:0 "Гваутрим Гватлск"
 gwathlo_gwathuirim_collective_noun:0 "Гваутрим Гватло"
 gwathlo_gwathuirim_desc:0 "Гваутрим Гватло живут на холмах и болотах реки Гватло."

 hill_dunlending:0 "Дунлад-Холмов"
 hill_dunlending_collective_noun:0 "Дунландцы Холмов"
 hill_dunlending_desc:0 "Есть нагорья к западу от южных Туманных гор, где солнце редко показывается в полную силу. Долгая борьба с Форгил продолжалась, не ослабевая, в течение долгого времени. Немногие годы проходят без кровопролития между Дунландцами и Всадниками Марки."
 hill_dunlendings_ethnicity:0 "Дунладец Холмов"

 herdfolk_dunlending:0 "Дунлад-Стадн"
 herdfolk_dunlending_collective_noun:0 "Дунладцы Стад"
 herdfolk_dunlending_desc:0 "На протяжении многих поколений жители Дунланда ненавидели Рохиррим, обвиняя Повелителей Коней в том, что они изгнали их с родины предков."
 herdfolk_dunlendings_ethnicity:0 "Дунладец Стад"

 isengard_dunlending:0 "Дунлад-Изенгардск"
 isengard_dunlending_collective_noun:0 "Дунладец Изенгарда"
 isengard_dunlending_desc:0 "Мигрирующие кланы Дунландцев слились с первоначальным гарнизоном Гондорской крепости Изенгард."

 saralain:0 "Саралаинск"
 saralain_collective_noun:0 "Саралаин"
 saralain_desc:0 "Гватуирим из устья реки Гватло. Племена свободной земли после падения Лонд Даер Энеда."
 saralain_ethnicity:0 "Саралаин"

 lotr_gondorian_gwathuirim_group:0 "Даэн Коэнтисск"
 lotr_gondorian_gwathuirim_collective_noun:0 "Даэн Коэнтис"
 lotr_gondorian_gwathuirim_desc:0 "Даэн Коэнтис - выносливые люди, родом с Белых гор Гондора, разделяющие кровь Гватуирим со своими дальними родственниками, Арнорскими Гватуирим и Дунландцами с Севера."

 eredrim:0 "Эредримск"
 eredrim_collective_noun:0 "Эредрим"
 eredrim_desc:0 "Люди гор и холмов Эред Нимраис произошли от тех, кто отвернулся от влияния Саурона во Второй Эпохе и избежал проклятой судьбы Клятвопреступников при Короле Мертвых."

 andrastrim:0 "Андрастримск"
 andrastrim_collective_noun:0 "Андрастрим"
 andrastrim_desc:0 "Оседлые племена народа Дунир, живущие в Андрасте и Друвайт Йауре."

 donan:0 "Донанск"
 donan_collective_noun:0 "Донан"
 donan_desc:0 "Горцы населяют сухие нагорья Харондора, известные как Аэгард, и предгорья великих гор Эфель Дуат."

