 maiar_collective_noun:0 "Майар"
 lotr_maia_group_desc:0 "Майар были теми духами, которые спустились в Арду, чтобы помочь Валар формировать Мир. Они были многочисленны, но не многие были названы, и немногие также приняли видимые формы в Средиземье."
 
