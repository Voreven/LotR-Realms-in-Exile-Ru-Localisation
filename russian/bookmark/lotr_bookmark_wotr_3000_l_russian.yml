 bookmark_wotr_wulfgarbrynjarsson_desc:0 "Поиски благотворного союза с Форгилом были сорваны по всем пунктам магом в Изенгарде. Теперь, когда дикие рейдеры присоединяются к армиям Изенгарда, Вульфгар должен принять решение противостоять ли гневу Теоодена, или гневу Сарумана. \n\nПерсонаж из BfME: The Age of the Ring, написан Mathijs.""
 
 bookmark_wotr_saruman:0 "Саруман Белый"

 bookmark_wotr_saruman_desc:0 "Саруман - эмиссар Валар в Средиземье; он величайший среди мудрецов, глава ордена Истари и глава Белого Совета. Больше времени он провел в Средиземье на востоке, путешествуя по землям Руна, а также Мордора, пока Гондор стерег его. В 2463 ТЭ году был сформирован Белый совет в ответ на растущую угрозу возвращения Саурона. Он провел годы в Минас-Тирите, в Гондоре, обучаясь в его библиотеках и изучая его древние архивы, прежде чем предложить свои услуги Наместнику Минас-Тирита в качестве хранителя Изенгарда. Секрет в том, что Саруман ищет Кольцо Всевластья и начинает новое тысячелетие с выбора перед ним."
 # NOTE Alternative text: "Саруман пришел в Средиземье две тысячи лет назад как слуга Валар и отправился вместе с другими Майар, известными как Истари. Его сила росла, как и его честолюбие, ревность и гордыня.\n\nНаходясь в Ортанке Саруман долго искал Единое Кольцо, так как он надеется сделать его силу своей собственной. И общаясь с Сауроном через палантир, он действительно попал в тень. Теперь слуга тьмы, Саруман купил лояльность советника короля Теодена Гримы, который, как он надеется, поможет ему ослабить Рохан."- edited from Julius Ceaser
 
 bm_3000_gondor: "Осада Гондора"
 bm_3000_gondor_desc:0 "“Наш враг приготовился... Гондору каким мы его знали приходит конец. Здесь удар вражеского молота будет самым тяжёлым.” Гэндалбф Серый. \n\nСаурон готовится сокрушить последний великий оплот Запада, Королевство Гондор. Его армии построены, вся его мощь почти собрана. Теперь ему нужно только Единое Кольцо, чтобы сделать свою победу абсолютной и обеспечить падение Гондора. \n\nВ Гондоре Наместник Денетор уединяется в Белой Башне, готовя свое королевство к грядущей Великой Битве. Его сыновья ведут войну в Осгилиате и Итилиене, чтобы повернуть ход событий вспять, а люди Гондора сражаются до последнего. \n\nНа юге старые враги Гондора в Хараде и Умбаре оправляются от предыдущих поражений. Тая обиду, они смотрят на силу Гондора, которая на пределе, и видят возможность, наконец, сравнять счет. Сможет ли последнее королевство Дунедайн устоять против угроз, нависших над ними?"
 
 bookmark_gondor_denethor:0 "Наместник Денетор II"
 bookmark_gondor_denethor_desc:0 "“Я не забуду этого и не премину вознаградить то, что дано: верность-любовью, доблесть-честью, клятвопреступление-местью”. \n\nДенетор II, Наместник Гондора, человек сдержанный и суровый, но его темперамент соответствует его королевству. В течение многих лет он отражал каждый удар Мордора, и под его жестким руководством Гондор удерживал оборону, несмотря на все более призрачные шансы. В любом менее значительном королевстве такой человек давным-давно по праву назвал бы себя Королем, но Денетор-не малый человек. Он-Наместник, а Гондор-его ответсвенность. \n\n Уединившись в Белой Башне, наместник Гондора готовит оборону своего царства. Но отчаяние прячется в тени, выжидая своего часа."
