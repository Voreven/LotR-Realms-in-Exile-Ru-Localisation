 bm_3000_wotr:0 "Лошадь и Всадник"
 bm_3000_wotr_desc:0 "“Вот мы и подошли к ней в конце, к величайшей битве нашего времени, в которой многое изменится.” Король Теоден. \n\nНа продуваемых всеми ветрами зеленых равнинах древнего Каленардона начинается жизненно важная веха великой битвы. \n\nВ Изенгарде Саруман Белый обдумывает важное решение, которое свяжет его имя славой или позором. Поведет ли он Средиземье к новому порядку или станет сноской в великой истории этой эпохи? \n\nВ золотом Медусельде, король Теоден, владыка Риддермарка, восседает на троне своих предков, и он кажется миру целым и невредимым. Но тень лежит на короле, ожидая своего часа, и границы его королевства теснят неожиданные враги. Поднимутся ли Рохиррим навстречу великому вызову века и протрубят в рога, бросая вызов наступающей тьме? \n\n"А пепел кто соберёт,меж обгорелых пней? Кто вспомнит, как падал лес? Кто услышит, как улетают Годы, прилетевшие из-за морей?”"
 
 bookmark_wotr_theoden:0 "Король Теоден"
 bookmark_wotr_theoden_desc:0 "Кажется, что ярость его отцов, как новый огонь в его венах. n\nТеоден, Король Риддермарка, - единственный сын покойного короля Тенгеля.\n\nКоролевство Рохан сильно пострадало в последние годы правления Теодена. Его власть ослабла, поэтому судьба Рохана зависит от его наследника, принца Теодреда. И все же есть могущественная сила, которая направляет свою волю против короля. \n\nСтарые союзы Рохана близки к разрыву."

