 bookmark_gondor_suladan:0 "Король Суладан"
 bookmark_gondor_suladan_desc:0 "Суладан унаследовал королевство, сильно меньшее по сравнению, каким оно было когда-то. Когда-то короли Харузов держали под своей властью весь Харадвайт и бросили вызов самому Гондору за власть над Харондором. \n\nНо те дни прошли. Восстание Хелкар разрушило любое подобие единства Харадрим, и мало-помалу империя Харадвайт рухнула. Суладан надеется обратить эту тенденцию вспять и вернуть своей семье законное место главенства в Хараде. \n\nНа Севере растет сила, которая разделяет ненависть Суладана к Гондору и Хелкару и может оказаться решающей в реализации его амбиций."