 bookmark_gondor_kathuphazgan:0 "Король Катуфазган"
 bookmark_gondor_kathuphazgan_desc:0 "Наследник Кастамира Узурпатора и хозяин великой Гавани Умбара, Катуфазган унаследовал раздробленное и разбитое королевство. Их флот был сожжен, а его отец убит отважным Гондорским капитаном Торонгилом, некогда могучая Гавань была тщательно восстановлена, но даже сейчас не полностью. Внутренние земли ускользнули из рук Умбара, и чистокоровные распространили инакомыслие по всей Гавани. Прежде чем отомстить за своих предков, Катуфазган должен сначала привести в порядок свой собственный дом. \n\nТретье Царство-в-изгнании стоит на заре новой эры ненадежно, но также взгромоздилось, чтобы воспользоваться надвигающейся войной."
