 bookmark_gondor_sauron:0 "Темный Владыка Саурон"
 bookmark_gondor_sauron_desc:0 "“Ибо он тоже мудр и в своей злобе тоже взвешивает все пути. Но единственная мера, которую он знает, это желание — желание власти, и так он судит всех.” \n\nПосле многих лет и бесчисленных неудач, наконец, Саурон готов воплотить свои грандиозные планы господства над всем Средиземьем. Барад-дур наконец-то восстановлен, его оружие создано, а Запад раздроблен и слаб. Какая еще сила может надеяться выстоять против Саурона, Властелина Колец, Властелина Земли!"
