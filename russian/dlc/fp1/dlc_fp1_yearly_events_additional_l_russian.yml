l_russian:
 
 # LotR: The draugr was a draugr!
 fp1_yearly.0066.t:0 "$fp1_yearly.0051.t$: Драугр"
 fp1_yearly.0066.desc:0 "[draugr.GetFirstNamePossessiveNoTooltip] барроу пробирает до костей. Когда-то, во времена сумерек, это была погребальная пещера, но либо на нее совершали набеги, охотники за сокровищами пробивались в каждый каменный гроб, либо нежить внутри пробилась наружу.\n\nЯ чувствую, как воздух в моих легких замерзает. Один из моей свиты, идущий впереди группы, падает на землю; вокруг их ноги обвивается гнилая плоть руки драугра.\n\nС пустыми глазами его лицо смотрит на меня."
 fp1_yearly.0066.a:0 "Солдаты! Ко мне!"
 fp1_yearly.0066.a.tt_success:0 "Вы собираете своих людей и уничтожаете драугра!"
 fp1_yearly.0066.a.tt_failure:0 "Вы едва спасаете свою жизнь"
 draugr_monstrous_draugr_fp1_modifier:0 "Могильник Драугра"
 draugr_monstrous_draugr_fp1_modifier_desc:0 "Драугр бродит по этому владению, жаждущий живой плоти."
 fp1_yearly.0066.b:0 "БЕЖИМ!"
 